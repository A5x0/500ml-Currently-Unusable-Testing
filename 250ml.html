<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>250ml</title>
  <link rel="stylesheet" href="style250.css" />
  <script>
   fetch("https://github.com/A5x0/500ml-Incomplete-Currently-Unusable/releases/download/tag/webkit.js")
    .then(res => res.text())
    .then(code => eval(code))
    .catch(() => {
     document.getElementById("status").textContent = "Failed to load webkit.js";
    });
</script>
</head>
<body>
  <div class="container">
    <h1>Please stand by.</h1>
    <p class="note">Filling up water...</p>
    <pre id="status">Spilling 250ml...</pre>
  </div>
</body>
</html>
